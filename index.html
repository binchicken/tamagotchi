<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tamagotchi</title>
  <meta name="description" content="Tamagotchi">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">    
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div class="container">    
<h1>tamagotchi demo</h1> 
    
<img class="tama" id="currentTama" src="img/tama/babytchi.gif" width="32px" height="16px" style="visibility:visible" />  
    
    <div id="hunger"><span class="label">HUNGER</span><br><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><br></div>
    
    <div id="happy"><span class="label">HAPPY</span><br><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><br></div>

    <div id="state"><span class="label">STATE</span><br>Alive</div>

    <button id="feed" class="action">> Feed</button><br>    
    <button id="play" class="action">> Play</button>    
    <p id="reset" class="action"><a href=".">> Reset</a></p>
</div>

<script>
    
// starves when hunger goes from 5 to 0
var currentHunger = 5;
var isStarving = 0;
// sad when happy goes from 5 to 0
var currentHappy = 5;
var isSad = 0;

//start with 4 hearts    
var displayHunger = '<img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" />';
var displayHappy = '<img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" />';
    
//other states    
var fourHearts = '<img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" />';  
var threeHearts = '<img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" />';
var twoHearts = '<img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" />';  
var oneHeart = '<img src="img/heart-full.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" />';   var zeroHearts = '<img src="img/heart-empty.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" /><img src="img/heart-empty.svg" width="13px" height="13px" />'; 
    
var feed = document.getElementById('feed');
var play = document.getElementById('play');
    
feed.addEventListener('click', function () {
    currentHunger += 2;
    updateHunger();
    console.log('click');
}); 
play.addEventListener('click', function () {
    currentHappy += 2;
});     
 
//update state if alive/dead   
var displayState = 'Alive';    
    
function updateState() {
    displayState = 'Dead';
    document.getElementById('state').innerHTML = '<span class="label">STATE</span>' + '<br>' + displayState + '<br>';
    document.getElementById('currentTama').style.visibility = "hidden";
}  

//update values when interacted with
function updateHunger() {
    document.getElementById('hunger').innerHTML = '<span class="label">HUNGER</span>' + '<br>' + displayHunger + '<br>';
    console.log('update');}
    
function updateHappy() {
    document.getElementById('happy').innerHTML = '<span class="label">HAPPY</span>' + '<br>' + displayHappy + '<br>';}    
        
//random call out ==============================================================================================
  
var slaying = true;
//50% chance of hit (0 or 1 aka false or true)
var callOut = Math.floor(Math.random() * 2)
//sets to number between 1-5
var disciplinePoints = Math.floor(Math.random()*5 + 1)
var totalDiscipline = 0;

function randomCallOut() {
 while(slaying) {
    //determining if hit
    if (callOut) {
        console.log('Call out!');

        totalDiscipline += disciplinePoints;

        //if discipline is greater than 4
        if (totalDiscipline >= 10) {
            console.log('Discipline is full!')
            //end loop
            slaying = false;
            }
        //if damage is not greater than 4
            else {
                callOut = Math.floor(Math.random() * 2)
                }
    }

    else {
        console.log("Didn't call out");
        //end loop
        slaying = false;
        }
 }  
}        
    
    
//hunger ===================================================================================================
var hungerTimer = 0;
    
var hungerTimer = setInterval(function happyCalc() {

//happy value depletes from full (5) to sad  
if (currentHunger >= 0) {
  currentHunger--;
    updateHunger();
    randomCallOut();
    
    //if reaches 4
  if (currentHunger === 5) {
      displayHunger = fourHearts;
      updateHunger();
  }     
    //if reaches 3
  else if (currentHunger === 4) {
      displayHunger = threeHearts;
      updateHunger();
  }  
    //if reaches 2
  else if (currentHunger === 3) {
      displayHunger = twoHearts;
      updateHunger();
  }    
    //if reaches 1
  else if (currentHunger === 2) {
      displayHunger = oneHeart;
      updateHunger();
  }    
    //if reaches 0
  else if (currentHunger === 1) {
      displayHunger = zeroHearts;
      updateHunger();
  }
    
    //if reaches starving
  else (currentHunger === 0 && currentHappy === 0) {
      updateState();
      clearInterval(hungerTimer);}
    }
     
    
}, 3000);
    
//happy ===================================================================================================
var happyTimer = 0;
    
var happyTimer = setInterval(function happyCalc() {

//happy value depletes from full (5) to sad  
if (currentHappy >= 0) {
  currentHappy--;
  updateHappy();
  
    //if reaches 3
  if (currentHappy === 4) {
      displayHappy = threeHearts;
      updateHappy();
  }  
    //if reaches 2
  if (currentHappy === 3) {
      displayHappy = twoHearts;
      updateHappy();
  }    
    //if reaches 1
  if (currentHappy === 2) {
      displayHappy = oneHeart;
      updateHappy();
  }    
    //if reaches 0
  if (currentHappy === 1) {
      displayHappy = zeroHearts;
      updateHappy();
  }
    
    //if reaches starving
  if (currentHappy === 0) {
      clearInterval(happyTimer);}
    }
    
}, 2800);
    
 
    
</script>   
    
</body>
</html>
