<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tamagotchi</title>
  <meta name="description" content="Tamagotchi">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">

<body>
<h1>tamagotchi demo</h1>    
<div id="hunger">Hunger Level: &#x2665;&#x2665;&#x2665;&#x2665;</div>
<p id="reset"><a href=".">> Reset</a></p>

<script>
  
var notStarving = true;
    
// starves when hunger goes from 5 to 0
var currentHunger = 5;
var isStarving = 0;

//start with 4 hearts    
var displayHunger = '&#x2665;&#x2665;&#x2665;&#x2665;';
    
//other states    
var threeHearts = '&#x2665;&#x2665;&#x2665;&#x2661;';    
var twoHearts = '&#x2665;&#x2665;&#x2661;&#x2661;';  
var oneHeart = '&#x2665;&#x2661;&#x2661;&#x2661;';    
var zeroHearts = '&#x2661;&#x2661;&#x2661;&#x2661;';    


function hungerCalc() {

//hunger value depletes from full (5) to starving  
if (notStarving && currentHunger >= isStarving) {
  currentHunger--
  
    //if reaches 3
  if (currentHunger === 4) {
      displayHunger = threeHearts;
  }  
    //if reaches 2
  if (currentHunger === 3) {
      displayHunger = twoHearts;
  }    
    //if reaches 1
  if (currentHunger === 2) {
      displayHunger = oneHeart;
  }    
    //if reaches 0
  if (currentHunger === 1) {
      displayHunger = zeroHearts;
  }
 
    
    //if reaches starving
  if (currentHunger == isStarving) {
      notStarving = false;
      displayHunger = 'Dead';}
    }
     

    // resets?
else {
}

//update value
document.getElementById('hunger').innerHTML = 'Hunger Level: ' + displayHunger + '<br />';
}
    
setInterval(hungerCalc, 1500);   
    
</script>
    
</body>
</html>
