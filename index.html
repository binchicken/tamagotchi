<body>
<h1>tamagotchi demo</h1>    
<div id="demo">Hunger Level: 4</div>

<script>
  
var notStarving = true;
    // starves when hunger goes from 4 to 0
var currentHunger = 4;
var increment = 1;
var isStarving = 0;


function PerformCalc() {

//hunger value depletes from full (4) to 0  
if (notStarving == true && currentHunger >= isStarving) {
  currentHunger -= increment

  //if reaches 0
  if (currentHunger == isStarving) {
      notStarving = false;
        currentHunger = 'Dead';}
}

// resets?
else {
}

//update value
document.getElementById('demo').innerHTML = 'Hunger Level: ' + currentHunger + '<br />';
}
setInterval(PerformCalc, 3000); 
    
</script>
    
</body>
