<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tamagotchi</title>
  <meta name="description" content="Tamagotchi">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<h1>tamagotchi demo</h1>    
<div id="hunger"><span class="label">HUNGER</span><br>&#x2665;&#x2665;&#x2665;&#x2665;<br></div>
<div id="happy"><span class="label">HAPPY</span><br>&#x2665;&#x2665;&#x2665;&#x2665;<br></div>
<p id="reset"><a href=".">> Reset</a></p>

<script>
  
var notStarving = true;
var notSad = true;
    
// starves when hunger goes from 5 to 0
var currentHunger = 5;
var isStarving = 0;
// sad when happy goes from 5 to 0
var currentHappy = 5;
var isSad = 0;

//start with 4 hearts    
var displayHunger = '&#x2665;&#x2665;&#x2665;&#x2665;';
var displayHappy = '&#x2665;&#x2665;&#x2665;&#x2665;';
    
//other states    
var threeHearts = '&#x2665;&#x2665;&#x2665;&#x2661;';    
var twoHearts = '&#x2665;&#x2665;&#x2661;&#x2661;';  
var oneHeart = '&#x2665;&#x2661;&#x2661;&#x2661;';    
var zeroHearts = '&#x2661;&#x2661;&#x2661;&#x2661;';   
    
 

//hunger ===================================================================================================
setInterval(function happyCalc() {

//happy value depletes from full (5) to sad  
if (notStarving && currentHunger >= isStarving) {
  currentHunger--
  
    //if reaches 3
  if (currentHunger === 4) {
      displayHunger = threeHearts;
  }  
    //if reaches 2
  if (currentHunger === 3) {
      displayHunger = twoHearts;
  }    
    //if reaches 1
  if (currentHunger === 2) {
      displayHunger = oneHeart;
  }    
    //if reaches 0
  if (currentHunger === 1) {
      displayHunger = zeroHearts;
  }
 
    
    //if reaches starving
  if (currentHunger == isStarving) {
      notStarving = false;
      displayHunger = 'Dead';}
    }
     

//update value
document.getElementById('hunger').innerHTML = '<span class="label">HUNGER</span>' + '<br>' + displayHunger + '<br>';
}, 1500);
    
//happy ===================================================================================================
setInterval(function happyCalc() {

//happy value depletes from full (5) to sad  
if (notSad && currentHappy >= isSad) {
  currentHappy--
  
    //if reaches 3
  if (currentHappy === 4) {
      displayHappy = threeHearts;
  }  
    //if reaches 2
  if (currentHappy === 3) {
      displayHappy = twoHearts;
  }    
    //if reaches 1
  if (currentHappy === 2) {
      displayHappy = oneHeart;
  }    
    //if reaches 0
  if (currentHappy === 1) {
      displayHappy = zeroHearts;
  }
 
    
    //if reaches starving
  if (currentHappy == isSad) {
      notSad = false;
      displayHappy = 'Dead';}
    }


//update value
document.getElementById('happy').innerHTML = '<span class="label">HAPPY</span>' + '<br>' + displayHappy + '<br>';
}, 1700);
  
    
</script>
    
</body>
</html>
