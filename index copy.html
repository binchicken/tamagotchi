<body>
<div class="container">
    <h1>tamagotchi demo</h1>

    <div id="hunger" style=""></div>
    <div id="happy" style=""></div>


</div>

<script>

    // get current hunger & happy status ====================================================================



    // define starting stats + heart graphics
    function getStatus(current, max, fill, empty) {
        var status = '';

        // starting at 0, increment 1
        while (var i = 0; i < max; i++) {
            var type = i < current ? fill : empty;

            status += type;
        }

        return status;
    }

        document.getElementById('hunger').innerHTML = getStatus(1, 4, '<img src="img/heart-full.svg" width="13px" height="13px" />', '<img src="img/heart-empty.svg" width="13px" height="13px" />');
        document.getElementById('happy').innerHTML = getStatus(2, 4, '<img src="img/heart-full.svg" width="13px" height="13px" />', '<img src="img/heart-empty.svg" width="13px" height="13px" />');



</script 
    
</body>
